<!DOCTYPE html>
<html lang="nl">

    <style>
        :root {
            --dark-blue: #2C3E75;
            --orange: #F28C28;
            --light-blue: #0D71B8;
            --white: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--white);
        }

        header {
            background-color: var(--dark-blue);
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: var(--orange);
            padding: 1em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: var(--dark-blue);
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        form {
            background-color: var(--white);
            padding: 2em;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            color: var(--dark-blue);
        }

        input, textarea {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: var(--dark-blue);
            color: var(--white);
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: var(--orange);
        }

            <label for="roddel">De roddel:</label>
            <textarea id="roddel" name="roddel" rows="4" required></textarea>
