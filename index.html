<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossip Site</title>
    <style>
        :root {
            --dark-blue: #2C3E75;
            --orange: #F28C28;
            --light-blue: #0D71B8;
            --white: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--white);
            overflow-x: hidden; /* Geen horizontale scrollbar */
        }

        header {
            background-color: var(--dark-blue);
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: var(--orange);
            padding: 1em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        .prikbord {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 2em;
            max-height: 60vh; /* Beperk de hoogte van het prikbord */
            overflow-y: auto; /* Scrollbaar maken als er veel roddels zijn */
            padding: 1em;
            box-sizing: border-box; /* Zorg dat padding niet buiten het scherm valt */
        }

        .prikbord::-webkit-scrollbar {
            width: 8px;
        }

        .prikbord::-webkit-scrollbar-thumb {
            background: var(--orange);
            border-radius: 5px;
        }

        .prikbord::-webkit-scrollbar-thumb:hover {
            background: var(--dark-blue);
        }

        .roddel-blaadje {
            background-color: var(--white);
            color: var(--dark-blue);
            padding: 1em;
            width: 100%; /* Past automatisch aan aan de containerbreedte */
            max-width: 100%; /* Voorkom horizontale scrolling */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: left; /* Tekst begint aan de linkerkant */
            overflow-wrap: break-word; /* Lange woorden breken */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .roddel-blaadje h1 {
            font-size: 18px;
            margin: 0;
        }

        .roddel-blaadje p {
            font-size: 16px;
            margin: 10px 0;
        }

        .roddel-blaadje .datum {
            font-size: 12px;
            color: #555;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        footer {
            background-color: var(--dark-blue);
            text-align: center;
            padding: 1em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op onze gossip site.</h1>
    </header>

    <nav>
        <a href="https://ubbogossip.github.io/gossip/aanvragen">Vraag een roddel aan</a>
        <a href="https://ubbogossip.github.io/gossip/info">Info</a>
    </nav>

    <main>
        <h2>De laatste roddels op het prikbord!</h2>
        
        <div id="prikbord" class="prikbord">
            <!-- Hier kunnen roddels worden toegevoegd als "blaadjes" -->
        </div>
        
        <script>
            // Functie om roddels toe te voegen bovenaan
            function voegRoddelToe(titel, roddelText, datum) {
                const prikbord = document.getElementById("prikbord");

                // Maak een nieuw roddel-blaadje
                const roddelBlaadje = document.createElement("div");
                roddelBlaadje.className = "roddel-blaadje";

                // Voeg de titel, tekst en datum toe
                roddelBlaadje.innerHTML = `
                    <h1>${titel}</h1>
                    <p>${roddelText}</p>
                    <div class="datum">Geplaatst op: ${datum}</div>
                `;

                // Voeg het nieuwe roddel-blaadje bovenaan de prikbord container toe
                prikbord.insertBefore(roddelBlaadje, prikbord.firstChild);
            }

            // Voorbeeld van het toevoegen van roddels
            voegRoddelToe("De naam van aanvrager komt hier te staan.", "Hier komt de roddel te staan. check de info om te zien wat wel en niet mag.", "Jaar-Maand-Dag");
            voegRoddelToe("[naam aanvrager]", "Elk nieuw roddel komt boven de oude te staan.", "2000-12-31 (voorbeeld)");
        </script>
    </main>

</body>
</html>
