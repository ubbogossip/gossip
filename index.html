<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossip Site</title>
    <style>
        :root {
            --dark-blue: #2C3E75;
            --orange: #F28C28;
            --light-blue: #0D71B8;
            --white: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--white);
        }

        header {
            background-color: var(--dark-blue);
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: var(--orange);
            padding: 1em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        .prikbord {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }

        .roddel-blaadje {
            background-color: var(--white);
            color: var(--dark-blue);
            padding: 1em;
            width: 200px; /* Pas de breedte van de blaadjes aan */
            height: 250px; /* Pas de hoogte van de blaadjes aan */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .roddel-blaadje h1 {
            font-size: 16px;
            margin: 0;
        }

        .roddel-blaadje p {
            font-size: 14px;
            margin-top: 10px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .roddel-blaadje .datum {
            font-size: 12px;
            text-align: right;
            color: #555;
        }

        footer {
            background-color: var(--dark-blue);
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op de Gossip Site!</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="nieuws.html">Nieuws</a>
        <a href="roddels-aanvragen.html">Roddels Aanvragen</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h2>De laatste roddels op het prikbord!</h2>
        
        <div id="prikbord" class="prikbord">
            <!-- Hier kunnen roddels worden toegevoegd als "blaadjes" -->
            
            <!-- Nieuwe roddels komen bovenaan -->
        </div>
        
        <script>
            // Functie om roddels toe te voegen bovenaan
            function voegRoddelToe(titel, roddelText, datum) {
                const prikbord = document.getElementById("prikbord");

                // Maak een nieuw roddel-blaadje
                const roddelBlaadje = document.createElement("div");
                roddelBlaadje.className = "roddel-blaadje";

                // Voeg de titel, tekst en datum toe
                roddelBlaadje.innerHTML = `
                    <h1>${titel}</h1>
                    <p>${roddelText}</p>
                    <div class="datum">Geplaatst op: ${datum}</div>
                `;

                // Voeg het nieuwe roddel-blaadje bovenaan de prikbord container toe
                prikbord.insertBefore(roddelBlaadje, prikbord.firstChild);
            }

            // Voorbeeld van het toevoegen van roddels
            voegRoddelToe("Roddel 1 Titel", "Dit is de inhoud van de roddel. De nieuwste roddels komen bovenaan.", "2025-01-21");
            voegRoddelToe("Roddel 2 Titel", "Dit blijft voorlopig zo totdat er roddels binnenkomen..", "2025-01-21");
        </script>
    </main>

    <footer>
        <p>&copy; 2025 Scholengemeenschap Gossip</p>
    </footer>
</body>
</html>
