<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

        :root {
            --dark-blue: #2C3E75; /* Donkerblauw */
            --orange: #F28C28; /* Oranje */

            --white: #FFFFFF; /* Wit */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--white);
        }

        header {
            background-color: var(--dark-blue);
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: var(--orange);
            padding: 1em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: var(--dark-blue);
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
