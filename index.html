<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikbord</title>
    <style>
        :root {
            --dark-blue: #002060;
            --orange: #f7941d;
            --light-blue: #0073ce;
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--white);
        }

        .header {
            background-color: var(--dark-blue);
            padding: 1em;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .prikbord-container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
        }

        .prikbord {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 2em;
            overflow-y: auto;
            padding: 1em;
            box-sizing: border-box;
        }

        .roddel-blaadje {
            background-color: var(--white);
            color: var(--dark-blue);
            padding: 1em;
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            min-height: 150px;
        }

        .roddel-blaadje h1 {
            margin: 0 0 0.5em 0;
        }

        .roddel-blaadje .datum {
            margin-top: auto;
            font-size: 0.9em;
            color: gray;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>De laatste roddels op het prikbord!</h1>
    </div>
    <div class="prikbord-container">
        <div id="prikbord" class="prikbord">
            <!-- De roddels worden hier dynamisch toegevoegd -->
        </div>
    </div>
    <script>
        // Functie om roddels toe te voegen bovenaan
        function voegRoddelToe(titel, roddelText, datum) {
            const prikbord = document.getElementById("prikbord");

            // Maak een nieuw roddel-blaadje
            const roddelBlaadje = document.createElement("div");
            roddelBlaadje.className = "roddel-blaadje";

            // Voeg de titel, tekst en datum toe
            roddelBlaadje.innerHTML = `
                <h1>${titel}</h1>
                <p>${roddelText}</p>
                <div class="datum">Geplaatst op: ${datum}</div>
            `;

            // Voeg het nieuwe roddel-blaadje bovenaan de prikbord container toe
            prikbord.insertBefore(roddelBlaadje, prikbord.firstChild);
        }

        // Voorbeeld van het toevoegen van roddels
        voegRoddelToe(
            "Roddel 1 Titel",
            "Dit is de eerste roddel. Hier kun je een langere tekst schrijven en het blaadje past zich automatisch aan de inhoud aan.",
            "2025-01-21"
        );
        voegRoddelToe(
            "Roddel 2 Titel",
            "Dit is een voorbeeldroddel die langer is dan normaal. Het roddelblaadje zal zich automatisch aanpassen om de volledige inhoud te laten zien.",
            "2025-01-21"
        );
    </script>
</body>
</html>
